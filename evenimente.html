<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repart - Home Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
</head>
<body>
<header class="nohome">
    <div class="ui container">
        <div class="logo">
            <img src="images/logo-uaic.png" alt="Logo UAIC" />
        </div>
        <nav>
            <div class="item active">
                <a href="">Pagina de start</a>
            </div>
            <div class="item">
                <a href="">Despre</a>
            </div>
            <div class="item">
                <a href="">Vezi Evenimente</a>
            </div>
            <div class="item">
                <a href="">Contact</a>
            </div>
            <div class="clearfloat"></div>
        </nav>
        <div class="mobile">
            <div class="ui icon top right pointing dropdown button black">
                <i class="icon sidebar"></i>
                <div class="menu">
                    <div class="item">
                        <a href=""><i class="icon home"></i>Pagina de start</a>
                    </div>
                    <div class="item">
                        <a href=""><i class="icon info"></i>Despre</a>
                    </div>
                    <div class="item active">
                        <a href=""><i class="icon calendar"></i>Vezi Evenimente</a>
                    </div>
                    <div class="item">
                        <a href=""><i class="icon mail"></i>Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfloat"></div>
    </div>
</header>
<section class="breadcrumb">
    <div class="ui container">
        Evenimente
    </div>
</section>
<section class="tools">
    <div class="ui container">
        <div class="orderby">
            <span>Ordoneaza dupa</span>
            <i class="icon calendar" data-content="Ordonează după dată." data-variation="inverted"></i>
            <i class="icon sort alphabet ascending" data-content="Ordonează alfabetic ascendent." data-variation="inverted"></i>
            <i class="icon sort alphabet descending" data-content="Ordonează alfabetic descendent." data-variation="inverted"></i>
        </div>
        <div class="clearfloat"></div>
    </div>
</section>

<script src="js/front.js"></script>
</body>
</html>
