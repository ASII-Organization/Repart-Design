<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repart - Home Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
</head>
<body>
<header>
    <img class="logo" src="images/logo-uaic.png" alt="UAIC" />
</header>
<section id="sidebar">
    <ul>
        <li><a href="#"><i class="icon home"></i> Dashboard</a></li>
        <li><a href="#"><i class="icon add"></i> Adauga Eveniment</a></li>
        <li><a href="#"><i class="icon user"></i> Membrii</a></li>
        <li><a href="#"><i class="icon sign out"></i> Logout</a></li>
    </ul>
</section>
<section id="content">
    <h2 class="ui header">Adauga Eveniment</h2>
    <form class="ui form">
        <div class="field">
            <label>Nume Eveniment</label>
            <input name="numeEveniment" placeholder="Nume Eveniment" type="text">
        </div>
        <div class="field">
            <label>Descriere Eveniment</label>
            <textarea name="descriere"></textarea>
        </div>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Data Eveniment</label>
                    <input type="text" name="data" placeholder="Data Eveniment" />
                </div>
                <div class="field">
                    <label>Ora Eveniment</label>
                    <input type="text" name="ora" placeholder="Ora Eveniment" />
                </div>
            </div>
        </div>
        <button class="ui button blue" type="submit">Publica</button>
    </form>
</section>

<script src="js/admin.js"></script>
</body>
</html>
